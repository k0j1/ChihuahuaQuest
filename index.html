    <style>
      body {
        font-family: 'DotGothic16', sans-serif;
        background-color: #000;
        color: #f3f4f6;
        overflow: hidden; /* Prevent scrolling for joystick */
        touch-action: none;
      }
      /* Custom pixel-art styling utils */
      .pixel-corners {
        box-shadow: 
          -4px 0 0 0 currentColor,
          4px 0 0 0 currentColor,
          0 -4px 0 0 currentColor,
          0 4px 0 0 currentColor;
        margin: 4px;
      }
      .pixel-text-shadow {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }

      /* --- High Quality But Optimized Tile Patterns --- */
      
      /* Common tile base to reduce repaint cost */
      .tile-base {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* Grass: Checkboard pattern using simpler gradients */
      .tile-grass {
        background-color: #4ade80;
        background-image: linear-gradient(45deg, rgba(0,0,0,0.05) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.05) 75%, rgba(0,0,0,0.05));
        background-size: 24px 24px;
      }

      /* Dirt: Simple noise look */
      .tile-dirt {
        background-color: #a16207;
        background-image: radial-gradient(#713f12 20%, transparent 20%);
        background-size: 12px 12px;
      }

      /* Rock: Simplified beveled look */
      .tile-rock {
        background-color: #4b5563;
        border: 2px solid #374151; /* Use border instead of box-shadow for performance */
        background-image: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(0,0,0,0.2) 100%);
      }

      /* Water: Reduced animation complexity */
      .tile-water {
        background-color: #3b82f6;
        opacity: 0.9;
        /* Simple highlight */
        box-shadow: inset 0 0 10px rgba(0,0,0,0.2); 
      }
      /* Only animate opacity slightly for water effect, cheaper than background-position */
      .tile-water::after {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(255,255,255,0.2);
        opacity: 0;
        animation: pulse-water 2s infinite ease-in-out;
      }
      @keyframes pulse-water {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.3; }
      }

      /* Sand: Simple dots */
      .tile-sand {
        background-color: #fde047;
        background-image: radial-gradient(#d97706 15%, transparent 15%);
        background-size: 8px 8px;
      }
      
      /* Hole: Dark, inset look */
      .tile-hole {
        background-color: #291d15;
        box-shadow: inset 4px 4px 10px rgba(0,0,0,0.7);
        border: 2px solid #3f2e18;
      }

      /* Treasure Mark: Shiny Chest Look */
      .tile-treasure-mark {
        background-color: #b45309;
        position: relative;
        border: 2px solid #fcd34d;
      }
      .tile-treasure-mark::after {
        content: 'üéÅ';
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }

      /* GPU Acceleration for Map Container */
      .map-container {
        will-change: transform;
        backface-visibility: hidden;
        transform: translateZ(0);
      }
    </style>
